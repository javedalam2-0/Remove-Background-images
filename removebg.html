<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="removebg.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Link to your favicon -->
    <title>Remove Background</title>
</head>
<body>
    <div class="page">
        
    <div class="container">
        <h1>Background Remover</h1>
        <div class="upload-area" id="upload-area">
            <p>Drag & Drop or click to Upload Image</p>
            <input type="file" id="imageInput" hidden>
        </div>
        <div class="btns">
            <button class="btn" id="removeBackgroundBtn">Remove Background</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>
        <div class="result" id="result">
            <p>No Image Processed yet.</p>
        </div>
    </div>
    </div>

    
    <script src="removebg.js"></script>
</body>
</html>
